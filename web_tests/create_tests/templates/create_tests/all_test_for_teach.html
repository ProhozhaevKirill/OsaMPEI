<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <title>ОСА | Список тестов</title>
    <link rel="stylesheet" href='{% static "css/all_test_for_teach.css" %}'>
    <script src="{% static 'js/all_test_for_teach.js' %}"></script>

</head>
<body>
    <header class="shapka">
        <button class="menu-btn" onclick="toggleMenu()">☰ Меню</button>
        <form action="" method="get" class="search-form">
          <input name="s" type="search" placeholder="Искать здесь...">
          <button type="submit">Поиск</button>
        </form>
    </header>

    <div class="name">
        <h2>Список всех тестов:</h2>
    </div>

    <div class="main">

        <ul class="list-tests">
            {% for name in tests %}
            <li class="test-item" data-slug="{{ name.name_slug_tests }}">
                <span class="test-number">{{ forloop.counter }}.</span>
                <a href="{{ name.name_slug_tests }}" class="test-name">{{ name.name_tests }}</a>
                <div class="actions">
                    <button class="public-btn">Опубликовать</button>
                    <button class="edit-btn">Редактировать</button>
                    <button class="delete-btn" data-slug="{{ name.name_slug_tests }}">Удалить</button>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div class="add">
        <a href="{% url 'create_test' %}"><button class="add-btn">Добавить новый тест</button></a>
    </div>

    <!-- POPUP окно -->
    <div id="deletePopup" class="popup">
        <div class="popup-content">
            <p>Вы уверены, что хотите удалить этот тест?</p>
            <button id="confirmDelete">Удалить</button>
            <button id="cancelDelete">Отмена</button>
        </div>
    </div>

    <script>
        function toggleMenu() {
            let sidebar = document.getElementById('sidebar');
            sidebar.style.display = (sidebar.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</body>
</html>
