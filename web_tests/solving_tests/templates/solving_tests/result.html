<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <title>{{ test.name_slug_tests }} | Результаты</title>

    <!-- Стили -->
    <link rel="stylesheet" href="{% static 'css/result.css' %}">

    <!-- MathJax и Mathlive -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/mathlive/dist/mathlive.core.css">
    <script src="https://unpkg.com/mathlive/dist/mathlive.min.js"></script>

    <!-- Ваш скрипт (если нужен) -->
    <script src="{% static 'js/result.js' %}"></script>
</head>
<body>
    <!-- Шапка с градиентом -->
    <header class="top-header">
        <div class="header-content">
            <button class="menu-btn">&#9776; Меню</button>
            <h1 class="test-title">{{ test.name_slug_tests }}</h1>
            <div class="timer-block">
                <span id="timer">10:00</span>
            </div>
        </div>
    </header>

    <!-- Основная часть страницы -->
    <main class="main-content">
        <!-- Блок для отображения результатов -->
        <section class="results-section">
            <div class="results-card">
                <h2>Результат</h2>
                <p>Вы получили <strong>{{ result }}</strong> баллов</p>
                <p>Ваша оценка: <strong>{{ score }}</strong></p>
                <a href="{% url 'list_test' %}" class="return-link">Вернуться к списку заданий</a>
            </div>
        </section>
    </main>
</body>
</html>
